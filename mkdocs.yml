theme:
  name: material
  language: zh
  palette:  # 切换颜色模式
    - scheme: default
      primary: white  # header 颜色
      accent: blue  # 交互颜色，例如悬停链接、按钮和滚动条
      toggle:
        icon: material/brightness-7 
        name: 浅色
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: 深色
  features:
    # 启用即时加载后，所有内部链接的点击都将被拦截并通过XHR分发，而无需完全重新加载页面
    - navigation.instant
    # 启用选项卡后，顶层部分将呈现在上方视口标题下方的菜单层中
    - navigation.tabs
    # 启用粘性标签后，导航标签将锁定在标题下方，并且在向下滚动时始终保持可见
    - navigation.tabs.sticky
    # 启用展开后，左侧边栏默认展开所有可折叠的小节，用户无需手动打开小节
    # - navigation.expand
    # 启用分组后，左侧边栏默认以分组形势平铺，会覆盖- navigation.expand设置
    # - navigation.sections
    # 当用户向下滚动后再次开始向上滚动时，可以显示返回顶部按钮
    - navigation.top
    # 启用自动隐藏后，当用户滚动超过某个阈值时，标题会自动隐藏，从而为内容留出更多空间
    # - header.autohide

plugins:
  - search:
      lang: 
        - en

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/
    - icon: fontawesome/brands/docker
      link: https://www.docker.com/

markdown_extensions:
  # 代码高亮
  - pymdownx.superfences
  # 网址自动转超链接
  - pymdownx.magiclink

